nieuws:
    name: Nieuws
    singular_name: Nieuwsbericht
    description: Nieuwsberichten zijn berichten gericht op buitenstaanders die de disciplines of organisatie (kies bij taxonomie) bij voorkeur positief en duidelijk voor het voetlicht brengen. 
    fields:
        slug:
            type: slug
            uses: title
            group: content
        title:
            type: text
            group: content
            variant: inline
        selectauteurs:
            info: Selecteer een auteur (of maak eerst een nieuwe)
            label: Auteur
            type: select
            values: auteurs/title
            group: content
            autocomplete: true
        auteur:
            type: text
            variant: inline
            group: content
            
        image:
            info: De afbeelding die groot bovenaan in de header wordt getoond
            type: image
            upload: nieuws
            group: header
            required: true
        fotograaf:
            info: Als hier de fotograaf wordt ingevuld worden er credits getoond
            label: Fotograaf afbeelding
            type: text   
            group: header          

        teaser:
            label: Teaser
            info: De teaser wordt getoond als samenvatting op de website, twitter en facebook. Hou deze kort.
            type: textarea
            height: 100px
            group: content
        lead:
            label: Inleiding
            info: De teaser wordt getoond als samenvatting op de website, twitter en facebook. Hou deze kort.
            type: textarea
            height: 150px
            group: content
        body:
            type: markdown
            height: 600px
            group: content
            
        video:
            type: video
            upload: nieuws
            group: attachments
        images:
            type: imagelist
            group: attachments
        files:
            type: filelist
            group: attachments
    taxonomy: [ afdelingen, tags ]
    listing_records: 10
    sort: -datepublish
    recordsperpage: 10    
    icon_many: fa:newspaper-o
    icon_one: fa:newspaper-o    

